<div class="search">
    <app-heading>חיפוש מוצר</app-heading>
    <hr>
    <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile>
            <img class="searchImages" src="/assets/backgrounds/searchRight.png" alt="טוען">
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field class="searchField">
                <mat-label>חפש מוצר שברצונך לרכוש</mat-label>
                <input matInput [(ngModel)]="searchValue" placeholder="חיפוש מוצר" type="search"
                    (input)="search($event.target.value)">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <img class="searchImages" src="/assets/backgrounds/searchLeft.png" alt="טוען">
        </mat-grid-tile>
    </mat-grid-list>


    <img *ngIf="!searchValue" class="imageRobo" src="/assets/backgrounds/loading.gif" alt="טוען">
    <div *ngIf="searchValue" class="searchResults">תוצאות חיפוש</div>
    <div *ngFor="let product of items" class="allProducts">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{product.Product_Name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="/assets/images/products/{{product.Product_Image}}" alt="מוצרים">
            <div class="price">₪{{product.Product_Price}} :מחיר</div>
            <mat-card-actions>
                <div class="number-input">
                    <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"></button>
                    <input class="amountInput" type="number" #amount min="1" max="10" value="1" step="1" required>
                    <button class="plus"
                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()"></button>
                </div>
                <br>
                <button mat-raised-button *ngIf="product.Product_In_Stock != 0" class="addToCartBtn">הוספה לעגלה</button>
                <button mat-raised-button class="soldOut" *ngIf="product.Product_In_Stock === 0">
                    אזל המלאי
                </button>
                <button mat-raised-button color="primary">מידע נוסף</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
