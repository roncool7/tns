<div class="recommended">
    <app-navbar-left></app-navbar-left>
    <app-heading>מומלצים</app-heading>
    <hr>
    <img *ngIf="loader" class="imageRobo" src="/assets/backgrounds/loading.gif" alt="טוען">
    <div *ngIf="!loader">
        <div class="about">
            <img class="imageAbout" src="/assets/images/left-side-categories/recommended/recommended.png"
                alt="recommended">
            <img class="imageAbout" src="/assets/images/left-side-categories/recommended/recommended.png"
                alt="recommended">
            <p>!המוצרים המומלצים שלנו - מגוון מכל הסוגים</p>
            <img class="imageAbout" src="/assets/images/left-side-categories/recommended/recommended.png"
                alt="recommended">
            <img class="imageAbout" src="/assets/images/left-side-categories/recommended/recommended.png"
                alt="recommended">
        </div>
        <hr>
        <div *ngFor="let product of recommendedProducts" class="allProducts">
            <mat-card>
                <span class="product-new-label">מומלץ</span>
                <mat-card-header>
                    <mat-card-title>{{product.Product_Name}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="/assets/images/products/{{product.Product_Image}}" alt="מוצרים">
                <div class="price">₪{{product.Product_Price}} :מחיר</div>
              <app-product-actions [product]="product"></app-product-actions>
            </mat-card>
        </div>
    </div>
</div>
