<div class="sammyFiremanProducts">
    <app-navbar-brands></app-navbar-brands>
    <app-heading>מוצרים של המותג סמי הכבאי</app-heading>
    <hr>
    <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile>
            <img class="imageSammyFireman" src="https://tns-be.herokuapp.com/images/all-brands/fireman/fireman2.png" alt="Left">
            <img class="imageSammyFireman" src="https://tns-be.herokuapp.com/images/all-brands/fireman/fireman3.png" alt="Left1">
        </mat-grid-tile>
        <mat-grid-tile>
            <img class="imageSammyFireman1" src="https://tns-be.herokuapp.com/images/all-brands/fireman/fireman1.png" alt="center">
        </mat-grid-tile>
        <mat-grid-tile>
            <img class="imageSammyFireman" src="https://tns-be.herokuapp.com/images/all-brands/fireman/fireman4.png" alt="Right">
            <img class="imageSammyFireman" src="https://tns-be.herokuapp.com/images/all-brands/fireman/fireman5.png" alt="Right1">
        </mat-grid-tile>
    </mat-grid-list>

    <div class="aboutSammyFireman">
        <p>!ריכזנו עבורכם מבחר מוצרים מהמותג סמי הכבאי</p>
        <p>חברה מובילה בתחום סדרת סמי הכבאי</p>
    </div>
    <hr>
    <div *ngFor="let product of sammyFiremanProducts" class="allProducts">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{product.Product_Name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="https://tns-be.herokuapp.com/images/products/{{product.Product_Image}}" alt="מוצרים">
            <div class="price">₪{{product.Product_Price}} :מחיר</div>
            <app-product-actions [product]="product"></app-product-actions>
        </mat-card>
    </div>

</div>
