<div class="viperProducts">
    <app-navbar-brands></app-navbar-brands>
    <app-heading>מוצרים של חברת וויפר</app-heading>
    <hr>
    <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile>
            <img class="imageViper" src="/assets/images/all-brands/viper/viperLeft.jpg" alt="Left">
            <img class="imageViper" src="/assets/images/all-brands/viper/viperLeft1.jpg" alt="Left1">
        </mat-grid-tile>
        <mat-grid-tile>
            <img class="imageViper1" src="/assets/images/all-brands/viper/viperCenter.jpg" alt="center">
        </mat-grid-tile>
        <mat-grid-tile>
            <img class="imageViper" src="/assets/images/all-brands/viper/viperRight.jpg" alt="Right">
            <img class="imageViper" src="/assets/images/all-brands/viper/viperRight1.jpg" alt="Right1">
        </mat-grid-tile>
    </mat-grid-list>

    <div class="aboutViper">
        <p>!ריכזנו עבורכם מבחר מוצרים מהמותג וויפר</p>
        <p>חברה מובילה בתחום הסקייטבורד,קסדות,רולר בליידס וקורקינטים לילדים</p>
    </div>
    <hr>
    <div *ngFor="let product of viperProducts" class="allProducts">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{product.Product_Name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="/assets/images/products/{{product.Product_Image}}" alt="מוצרים">
            <div class="price">₪{{product.Product_Price}} :מחיר</div>
            <mat-card-actions>
                <div class="number-input">
                    <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"></button>
                    <input class="amountInput" type="number" #amount min="1" max="10" value="1" step="1" required>
                    <button class="plus"
                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()"></button>
                </div>
                <br>
                <button mat-raised-button *ngIf="product.Product_In_Stock != 0" class="addToCartBtn">הוספה לעגלה</button>
                <button mat-raised-button class="soldOut" *ngIf="product.Product_In_Stock === 0">
                    אזל המלאי
                </button>
                <button mat-raised-button color="primary">מידע נוסף</button>
            </mat-card-actions>
        </mat-card>
    </div>

</div>
