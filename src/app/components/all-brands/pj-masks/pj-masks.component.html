<div class="pjMasksProducts">
    <app-navbar-brands></app-navbar-brands>
    <app-heading>מוצרים של חברת כוח פיגי</app-heading>
    <hr>
    <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile>
            <img class="imagePjMasks" src="/assets/images/all-brands/pj-masks/pj1.png" alt="Left">
            <img class="imagePjMasks" src="/assets/images/all-brands/pj-masks/pj2.png" alt="Left1">
        </mat-grid-tile>
        <mat-grid-tile>
            <img class="imagePjMasks1" src="/assets/images/all-brands/pj-masks/pj.png" alt="center">
        </mat-grid-tile>
        <mat-grid-tile>
            <img class="imagePjMasks" src="/assets/images/all-brands/pj-masks/pj3.png" alt="Right">
            <img class="imagePjMasks" src="/assets/images/all-brands/pj-masks/pj4.png" alt="Right1">
        </mat-grid-tile>
    </mat-grid-list>

    <div class="aboutPjMasks">
        <p>!ריכזנו עבורכם מבחר מוצרים מהמותג כוח פיגי</p>
        <p>חברה מובילה בתחום המותגים המובילים היום</p>
    </div>
    <hr>
    <div *ngFor="let product of pjMasksProducts" class="allProducts">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{product.Product_Name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="/assets/images/products/{{product.Product_Image}}" alt="מוצרים">
            <div class="price">₪{{product.Product_Price}} :מחיר</div>
            <app-product-actions [product]="product"></app-product-actions>
        </mat-card>
    </div>

</div>
