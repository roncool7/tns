<div class="pawPatrolProducts">
    <app-navbar-brands></app-navbar-brands>
    <app-heading>מוצרים של המותג מפרץ ההרפתקאות</app-heading>
    <hr>
    <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile>
            <img class="imagePawPatrol" src="/assets/images/all-brands/paw-patrol/paw2.png" alt="Left">
            <img class="imagePawPatrol" src="/assets/images/all-brands/paw-patrol/paw3.png" alt="Left1">
        </mat-grid-tile>
        <mat-grid-tile>
            <img class="imagePawPatrol1" src="/assets/images/all-brands/paw-patrol/paw1.png" alt="center">
        </mat-grid-tile>
        <mat-grid-tile>
            <img class="imagePawPatrol" src="/assets/images/all-brands/paw-patrol/paw4.png" alt="Right">
            <img class="imagePawPatrol" src="/assets/images/all-brands/paw-patrol/paw5.png" alt="Right1">
        </mat-grid-tile>
    </mat-grid-list>

    <div class="aboutPawPatrol">
        <p>!ריכזנו עבורכם מבחר מוצרים מהמותג מפרץ ההרפתקאות</p>
        <p>חברה מובילה בתחום סדרת מפרץ ההרפתקאות</p>
    </div>
    <hr>
    <div *ngFor="let product of pawPatrolProducts" class="allProducts">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{product.Product_Name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="/assets/images/products/{{product.Product_Image}}" alt="מוצרים">
            <div class="price">₪{{product.Product_Price}} :מחיר</div>
            <app-product-actions [product]="product"></app-product-actions>
        </mat-card>
    </div>

</div>
