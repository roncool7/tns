<div class="foxMindProducts">
    <app-navbar-brands></app-navbar-brands>
    <app-heading>מוצרים של חברת פוקס מינד</app-heading>
    <hr>
    <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile>
            <img class="imageFoxMind" src="/assets/images/all-brands/fox-mind/foxmind2.png" alt="Left">
            <img class="imageFoxMind" src="/assets/images/all-brands/fox-mind/foxmind3.png" alt="Left1">
        </mat-grid-tile>
        <mat-grid-tile>
            <img class="imageFoxMind1" src="/assets/images/all-brands/fox-mind/foxmind1.png" alt="center">
        </mat-grid-tile>
        <mat-grid-tile>
            <img class="imageFoxMind" src="/assets/images/all-brands/fox-mind/foxmind6.png" alt="Right">
            <img class="imageFoxMind" src="/assets/images/all-brands/fox-mind/foxmind5.png" alt="Right1">
        </mat-grid-tile>
    </mat-grid-list>

    <div class="aboutFoxMind">
        <p>!ריכזנו עבורכם מבחר מוצרים מהמותג פוקס מינד</p>
        <p>חברה מובילה בתחום משחקי הקופסא לכל הגילאים</p>
    </div>
    <hr>
    <div *ngFor="let product of foxMindProducts" class="allProducts">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{product.Product_Name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="/assets/images/products/{{product.Product_Image}}" alt="מוצרים">
            <div class="price">₪{{product.Product_Price}} :מחיר</div>
            <app-product-actions [product]="product"></app-product-actions>
        </mat-card>
    </div>

</div>
