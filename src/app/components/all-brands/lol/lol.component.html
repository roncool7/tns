<div class="lolProducts">
    <app-navbar-brands></app-navbar-brands>
    <app-heading>LOL מוצרים של המותג</app-heading>
    <hr>
    <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile>
            <img class="imageLol" src="https://tns-be.herokuapp.com/images/all-brands/lol/lol2.png" alt="Left">
            <img class="imageLol" src="https://tns-be.herokuapp.com/images/all-brands/lol/lol3.png" alt="Left1">
        </mat-grid-tile>
        <mat-grid-tile>
            <img class="imageLol1" src="https://tns-be.herokuapp.com/images/all-brands/lol/lol.png" alt="center">
        </mat-grid-tile>
        <mat-grid-tile>
            <img class="imageLol" src="https://tns-be.herokuapp.com/images/all-brands/lol/lol4.png" alt="Right">
            <img class="imageLol" src="https://tns-be.herokuapp.com/images/all-brands/lol/lol5.png" alt="Right1">
        </mat-grid-tile>
    </mat-grid-list>

    <div class="aboutLol">
        <p>!LOL ריכזנו עבורכם מבחר מוצרים מהמותג</p>
        <p>חברה מובילה בתחום המותגים המובילים היום</p>
    </div>
    <hr>
    <div *ngFor="let product of lolProducts" class="allProducts">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{product.Product_Name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="https://tns-be.herokuapp.com/images/products/{{product.Product_Image}}" alt="מוצרים">
            <div class="price">₪{{product.Product_Price}} :מחיר</div>
            <app-product-actions [product]="product"></app-product-actions>
        </mat-card>
    </div>

</div>
