<div class="legoProducts">
    <app-navbar-brands></app-navbar-brands>
    <app-heading>מוצרים של חברת לגו</app-heading>
    <hr>
    <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile>
            <img class="imageLego" src="https://tns-be.herokuapp.com/images/all-brands/lego/lego2.png" alt="Left">
            <img class="imageLego" src="https://tns-be.herokuapp.com/images/all-brands/lego/lego3.png" alt="Left1">
        </mat-grid-tile>
        <mat-grid-tile>
            <img class="imageLego1" src="https://tns-be.herokuapp.com/images/all-brands/lego/lego1.png" alt="center">
        </mat-grid-tile>
        <mat-grid-tile>
            <img class="imageLego" src="https://tns-be.herokuapp.com/images/all-brands/lego/lego4.png" alt="Right">
            <img class="imageLego" src="https://tns-be.herokuapp.com/images/all-brands/lego/lego5.png" alt="Right1">
        </mat-grid-tile>
    </mat-grid-list>

    <div class="aboutLego">
        <p>!ריכזנו עבורכם מבחר מוצרים מהמותג לגו</p>
        <p>חברה מובילה בתחום הלגו לכל הגילאים</p>
    </div>
    <hr>
    <div *ngFor="let product of legoProducts" class="allProducts">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{product.Product_Name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="https://toysnonstop-images.s3.eu-west-3.amazonaws.com/assets/products/{{product.Product_Image}}" alt="מוצרים">
            <div class="price">₪{{product.Product_Price}} :מחיר</div>
            <app-product-actions [product]="product"></app-product-actions>
        </mat-card>
    </div>

</div>
