<div class="kodkodProducts">
    <app-navbar-brands></app-navbar-brands>
    <app-heading>מוצרים של חברת קודקוד</app-heading>
    <hr>
    <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile>
            <img class="imageKodkod" src="https://tns-be.herokuapp.com/images/all-brands/kodkod/kodkod2.png" alt="Left">
            <img class="imageKodkod" src="https://tns-be.herokuapp.com/images/all-brands/kodkod/kodkod3.png" alt="Left1">
        </mat-grid-tile>
        <mat-grid-tile>
            <img class="imageKodkod1" src="https://tns-be.herokuapp.com/images/all-brands/kodkod/kodkod.png" alt="center">
        </mat-grid-tile>
        <mat-grid-tile>
            <img class="imageKodkod" src="https://tns-be.herokuapp.com/images/all-brands/kodkod/kodkod4.png" alt="Right">
            <img class="imageKodkod" src="https://tns-be.herokuapp.com/images/all-brands/kodkod/kodkod1.png" alt="Right1">
        </mat-grid-tile>
    </mat-grid-list>

    <div class="aboutKodkod">
        <p>!ריכזנו עבורכם מבחר מוצרים מהמותג קודקוד</p>
        <p>חברה מובילה בתחום משחקי הקופסא לכל הגילאים</p>
    </div>
    <hr>
    <div *ngFor="let product of kodkodProducts" class="allProducts">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{product.Product_Name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="/assets/images/products/{{product.Product_Image}}" alt="מוצרים">
            <div class="price">₪{{product.Product_Price}} :מחיר</div>
            <app-product-actions [product]="product"></app-product-actions>
        </mat-card>
    </div>

</div>
