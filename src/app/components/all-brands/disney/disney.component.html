<div class="disneyProducts">
    <app-navbar-brands></app-navbar-brands>
    <app-heading>מוצרים של חברת דיסני</app-heading>
    <hr>
    <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile>
            <img class="imageDisney" src="/assets/images/all-brands/disney/disney2.png" alt="Left">
            <img class="imageDisney" src="/assets/images/all-brands/disney/disney3.png" alt="Left1">
        </mat-grid-tile>
        <mat-grid-tile>
            <img class="imageDisney1" src="/assets/images/all-brands/disney/disney1.png" alt="center">
        </mat-grid-tile>
        <mat-grid-tile>
            <img class="imageDisney" src="/assets/images/all-brands/disney/disney6.png" alt="Right">
            <img class="imageDisney" src="/assets/images/all-brands/disney/disney4.png" alt="Right1">
        </mat-grid-tile>
    </mat-grid-list>

    <div class="aboutDisney">
        <p>!ריכזנו עבורכם מבחר מוצרים מהמותג דיסני</p>
        <p>חברה מובילה בתחום כל המותגים המובילים בעולם</p>
    </div>
    <hr>
    <div *ngFor="let product of disneyProducts" class="allProducts">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{product.Product_Name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="/assets/images/products/{{product.Product_Image}}" alt="מוצרים">
            <div class="price">₪{{product.Product_Price}} :מחיר</div>
            <app-product-actions [product]="product"></app-product-actions>
        </mat-card>
    </div>

</div>
