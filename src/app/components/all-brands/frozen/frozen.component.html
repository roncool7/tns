<div class="frozenProducts">
    <app-navbar-brands></app-navbar-brands>
    <app-heading>מוצרים של המותג פרוזן</app-heading>
    <hr>
    <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile>
            <img class="imageFrozen" src="https://tns-be.herokuapp.com/images/all-brands/frozen/frozen2.png" alt="Left">
            <img class="imageFrozen" src="https://tns-be.herokuapp.com/images/all-brands/frozen/frozen3.png" alt="Left1">
        </mat-grid-tile>
        <mat-grid-tile>
            <img class="imageFrozen1" src="https://tns-be.herokuapp.com/images/all-brands/frozen/frozen1.png" alt="center">
        </mat-grid-tile>
        <mat-grid-tile>
            <img class="imageFrozen" src="https://tns-be.herokuapp.com/images/all-brands/frozen/frozen4.png" alt="Right">
            <img class="imageFrozen" src="https://tns-be.herokuapp.com/images/all-brands/frozen/frozen5.png" alt="Right1">
        </mat-grid-tile>
    </mat-grid-list>

    <div class="aboutFrozen">
        <p>!ריכזנו עבורכם מבחר מוצרים מהמותג פרוזן</p>
        <p>החברה הענקית דיסני,הדמות המוכרת פרוזן במגוון מוצרים מקוריים</p>
    </div>
    <hr>
    <div *ngFor="let product of frozenProducts" class="allProducts">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{product.Product_Name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="/assets/images/products/{{product.Product_Image}}" alt="מוצרים">
            <div class="price">₪{{product.Product_Price}} :מחיר</div>
            <app-product-actions [product]="product"></app-product-actions>
        </mat-card>
    </div>

</div>
