<div class="helloKittyProducts">
    <app-navbar-brands></app-navbar-brands>
    <app-heading>מוצרים של המותג הלו קיטי</app-heading>
    <hr>
    <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile>
            <img class="imageHelloKitty" src="https://tns-be.herokuapp.com/images/all-brands/hello-kitty/kitty2.png" alt="Left">
            <img class="imageHelloKitty" src="https://tns-be.herokuapp.com/images/all-brands/hello-kitty/kitty3.png" alt="Left1">
        </mat-grid-tile>
        <mat-grid-tile>
            <img class="imageHelloKitty1" src="https://tns-be.herokuapp.com/images/all-brands/hello-kitty/kitty1.png" alt="center">
        </mat-grid-tile>
        <mat-grid-tile>
            <img class="imageHelloKitty" src="https://tns-be.herokuapp.com/images/all-brands/hello-kitty/kitty4.png" alt="Right">
            <img class="imageHelloKitty" src="https://tns-be.herokuapp.com/images/all-brands/hello-kitty/kitty5.png" alt="Right1">
        </mat-grid-tile>
    </mat-grid-list>

    <div class="aboutHelloKitty">
        <p>!ריכזנו עבורכם מבחר מוצרים מהמותג הלו קיטי</p>
        <p>מותג פופולרי אשר הצמיח כמות רבה של מוצרים נלווים ואף סדרת אנימה לילדים</p>
    </div>
    <hr>
    <div *ngFor="let product of helloKittyProducts" class="allProducts">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{product.Product_Name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="/assets/images/products/{{product.Product_Image}}" alt="מוצרים">
            <div class="price">₪{{product.Product_Price}} :מחיר</div>
            <app-product-actions [product]="product"></app-product-actions>
        </mat-card>
    </div>

</div>
