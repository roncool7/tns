<div class="marvelProducts">
    <app-navbar-brands></app-navbar-brands>
    <app-heading>מוצרים של חברת מארוול</app-heading>
    <hr>
    <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile>
            <img class="imageMarvel" src="/assets/images/all-brands/marvel/marvel2.png" alt="Left">
            <img class="imageMarvel" src="/assets/images/all-brands/marvel/marvel3.png" alt="Left1">
        </mat-grid-tile>
        <mat-grid-tile>
            <img class="imageMarvel1" src="/assets/images/all-brands/marvel/marvel1.png" alt="center">
        </mat-grid-tile>
        <mat-grid-tile>
            <img class="imageMarvel" src="/assets/images/all-brands/marvel/marvel4.png" alt="Right">
            <img class="imageMarvel" src="/assets/images/all-brands/marvel/marvel5.png" alt="Right1">
        </mat-grid-tile>
    </mat-grid-list>

    <div class="aboutMarvel">
        <p>!ריכזנו עבורכם מבחר מוצרים מהמותג מארוול</p>
        <p>חברה מובילה בתחום כל המותגים העולמיים,כל גיבורי העל המוכרים והאהובים</p>
    </div>
    <hr>
    <div *ngFor="let product of marvelProducts" class="allProducts">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{product.Product_Name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="/assets/images/products/{{product.Product_Image}}" alt="מוצרים">
            <div class="price">₪{{product.Product_Price}} :מחיר</div>
            <app-product-actions [product]="product"></app-product-actions>
        </mat-card>
    </div>

</div>
